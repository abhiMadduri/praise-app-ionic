<ion-header>

  <ion-navbar color="secondary">
    <ion-title>Prayer Journal</ion-title>
    <ion-buttons end>
        <button ion-button icon-only (click)="addItem()"><ion-icon name="add-circle"></ion-icon></button>
    </ion-buttons>

  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>
      <ion-item *ngFor="let item of items">
        {{item.title}}
        <p>{{item.description}}</p>
      </ion-item>
  </ion-list>
</ion-content>
