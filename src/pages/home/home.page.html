<ion-header>
  <ion-navbar>
    <button menuToggle ion-button icon-only>
            <ion-icon name="menu"></ion-icon>
        </button>
    <ion-title>TCWZ</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="card-background-page">

 <ion-card>
    <img src = "../assets/img/2.jpg" (click)="praiseTapped($event, song)"/>
    <!--<button class="img_button" (click)="praiseTapped($event, song)"></button>-->
    <div class="card-title">1000 Praises</div>
    <div class="card-subtitle">Praises From Bible</div>
  </ion-card>
 <ion-card>
    <img src = "../assets/img/2.png" (click)="englishSongsTapped($event, song)"/>
    <div class="card-title">English Christian Songs</div>
    <div class="card-subtitle">Worship The Lord</div>
  </ion-card>
  <ion-card>
    <img src = "../assets/img/2.png" (click)="teluguSongsTapped($event, song)"/>
    <div class="card-title">Telugu Christian Songs</div>
    <div class="card-subtitle">తెలుగు క్రైస్థవ గీతాలు</div>
  </ion-card>
  <ion-card>
    <img src = "../assets/img/2.png" (click)="ssSongsTapped($event, song)"/>
    <div class="card-title">Sunday School Songs</div>
    <div class="card-subtitle">Worship The Lord</div>
  </ion-card>
  <ion-card>
    <img src = "../assets/img/2.png" (click)="quoteTapped($event, song)"/>
    <div class="card-title">Quotes</div>
    <div class="card-subtitle">Inspiration to walk with the Lord</div>
  </ion-card>
  <ion-card>
    <img src = "../assets/img/2.png" (click)="prayerTapped($event, song)"/>
    <div class="card-title">Prayer Journal</div>
    <div class="card-subtitle">All your prayer points</div>
  </ion-card>
</ion-content>
