<!--
  Generated template for the SongsList page.

  See http://ionicframework.com/docs/v2/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar color = "primary">
    <ion-title>{{title}}</ion-title>
     <ion-buttons end>
        <button ion-button icon-only (click)="search()"><ion-icon name="search"></ion-icon></button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content padding>
   <ion-list>
    <ion-item-group>
      <ion-item *ngFor="let song of songs" (click)="songTapped($event, song)">
        {{song.title}}
      </ion-item>
    </ion-item-group>
  </ion-list>
</ion-content>
